<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="page-wrapper">
            <div class="text">
                <h1 class="tittle">Obtenha <span>insights</span> que ajudam sua empresa a crescer</h1>
                <p class="subtittle">Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, à experiência do cliente e à eficiência geral.</p>

                <div class="stats-box">
                    <div>
                        <p class="num">10k+ </p>
                        <p>empresas</p>
    
                    </div>
                    <div>
                        <p class="num">314</p>
                        <p>modelos</p>
    
                    </div>
                    <div>
                        <p class="num">12m+</p>
                        <p>consultas</p>
    
                    </div>
                </div>
            </div>

            
            <div class="img-component">
                <img src="./images/image-header-desktop.jpg" alt="">
            </div>
        </div>


    </div>
    


</body>

</html>
